<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>showKs Canvas - Japan Container Days</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>

  <div id="control" width="220" height="1024">
    <div class="titleContainer">
        <image class="logo" src="images/showKs-icon.png" alt="showKs logo" />
        <div class='titleTextContainer'>
            <div class='shoulder'>Japan Container Days</div>
            <div class='title'>showKs Canvas</div>    
        </div>
    </div>
    <div id="author" class='authorContainer'>
      <div class="authorItemLabel">作成者</div>
      <div id="authorUserName" class="authorItemValue"><span class="value"></span></div>
      <div class="authorSocialContainer">
        <span id="authorGitHubId" class="authorItemSocial"><i class="fab fa-github"></i><span class="value" style="display: none;"></span></span>
        <span id="authorTwitterId" class="authorItemSocial"><i class="fab fa-twitter"></i><span class="value" style="display: none;"></span></span>
      </div>
      <div class="authorCommentContainer">
        <div class="authorItemLabel">メッセージ</div>
        <div id="authorComment" class="authorItemValue"><span class="value comment"></span></div>
      </div>
    </div>
    <div id="colorPickerContainer">
      <div class="toolsContainer">
        <button id="toolItemPen" class="toolItem selected"><i class="fas fa-pen"></i></button>
        <button id="toolItemEraser" class="toolItem"><i class="fas fa-eraser"></i></button>
      </div>
      <div id="colorPicker">
      </div>
    </div>
  </div>
  <canvas id="whiteboard" width="1024" height="1024"></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/scripts/iro.min.js"></script>
  <script src="/scripts/jquery-3.3.1.min.js"></script>
  <script src="/scripts/pressure.min.js"></script>
  <script src="/scripts/draw.js"></script>
  <script src="/scripts/main.js"></script>
</body>
</html>
